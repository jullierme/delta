<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="app/js/delta.module.js"></script>
    <script src="app/js/controller/index.controller3.js"></script>
    <script src="arquitetura/service/alert.service.js"></script>

    <script src="arquitetura/filter/maiusculo.filter.js"></script>
</head>
<body ng-app="delta">
<div ng-controller="IndexController3" class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cadastro de pessoa - {{ultimaDataCadastrada}}</div>
        <div class="panel-body">
            <form name="formPessoa"
                  ng-submit="salvar()"
                  novalidate>
                <div class="row">
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Nome</label>
                            <input name="nome" ng-model="entidade.nome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="20">
                            <div ng-messages="formPessoa.nome.$error"
                                 ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Sobrenome</label>
                            <input name="sobrenome" ng-model="entidade.sobrenome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="20">
                            <div ng-messages="formPessoa.sobrenome.$error"
                                 ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-input-container>
                    </div>
                    <div class="col-sm-3">
                        <md-datepicker ng-model="entidade.nascimento"
                                       md-placeholder="Informe a data">
                            <div ng-messages="formPessoa.nascimento.$error"
                                 ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-datepicker>
                    </div>
                    <div class="col-sm-3">
                        <md-input-container>
                            <label>Cor</label>
                            <input ng-model="entidade.cor" name="cor">
                            <div ng-messages="formPessoa.cor.$error"
                                 ng-if="formPessoa.cor.$invalid && formPessoa.cor.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-input-container>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div ui-grid="gridOptions"
                             style="height: 200px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary"
                                type="submit"
                                aria-label="BotÃ£o salvar">
                            <i class="fa fa-save"></i>
                            Salvar
                        </button>
                        <button class="btn btn-default"
                                ng-click="limpar()"
                                type="button">
                            <i class="fa fa-eraser"></i>
                            Limpar
                        </button>
                        <button class="btn btn-danger"
                                type="button">
                            <i class="fa fa-trash-o"></i>
                            Excluir
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
